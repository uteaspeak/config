  #O valor deve ser uma string
  license: none
  database:
    #Descrição:
    #  URLs disponíveis:
    #    sqlite://[arquivo]
    #    mysql://[host][:porta]/[banco_de_dados][?nomePropriedade1=valorPropriedade1[&nomePropriedade2=valorPropriedade2]...]
    #  
    #  Mais informações sobre a URL mysql podem ser encontradas aqui: https://dev.mysql.com/doc/connector-j/5.1/en/connector-j-reference-configuration-properties.html
    #  Há também uma nova propriedade chamada 'connections', que descreve quantas conexões e consultas podem ser executadas simultaneamente
    #  Exemplo MySQL: mysql://localhost:3306/teaspeak?userName=root&password=minhasenhasecreta&connections=4
    #  Atenção: Se você estiver usando MySQL, precisa de pelo menos 3 conexões!
    #O valor deve ser uma string
    url: sqlite://TeaData.sqlite
    sqlite:
      #Descrição:
      #  Modo de bloqueio do banco de dados Sqlite.
      #  Defina como vazio ("") para usar a configuração padrão do driver
      #  Mais informações podem ser encontradas aqui: https://www.sqlite.org/lockingv3.html
      #O valor deve ser uma string
      locking_mode: EXCLUSIVE
      #Descrição:
      #  Modo síncrono do banco de dados Sqlite.
      #  Defina como vazio ("") para usar a configuração padrão do driver
      #  Mais informações podem ser encontradas aqui: https://www.sqlite.org/pragma.html#pragma_synchronous
      #O valor deve ser uma string
      sync_mode: NORMAL
      #Descrição:
      #  Modo de journal do banco de dados Sqlite.
      #  Defina como vazio ("") para usar a configuração padrão do driver
      #  Mais informações podem ser encontradas aqui: https://www.sqlite.org/pragma.html#pragma_journal_mode
      #O valor deve ser uma string
      journal_mode: WAL
  #Descrição:
  #  Define a pasta onde os arquivos de dump de crash serão movidos quando o servidor travar
  #O valor deve ser uma string
  crash_path: crash_dumps/
  #Descrição:
  #  O prefixo padrão de comando de chat do canal
  #O valor deve ser uma string
  command_prefix: /!.
  #Descrição:
  #  Mapeamento para os nomes de permissões
  #Aviso:
  #  NÃO TOQUE a menos que tenha 100% de certeza!
  #O valor deve ser uma string
